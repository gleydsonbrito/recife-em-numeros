<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronômetro com Pausa</title>
</head>
<body>
<button onclick="startStop()">Iniciar/Pausar</button>
<button onclick="reset()">Resetar</button>
<p id="display">00:00:00</p>

<script>
let timer;
let running = false;
let time = 0;

function startStop() {
    if (running) {
        clearInterval(timer);
        running = false;
    } else {
        timer = setInterval(updateDisplay, 1000);
        running = true;
    }
}

function updateDisplay() {
    time++;
    const hours = Math.floor(time / 3600);
    const minutes = Math.floor((time % 3600) / 60);
    const seconds = time % 60;
    document.getElementById('display').textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
}

function reset() {
    clearInterval(timer);
    running = false;
    time = 0;
    document.getElementById('display').textContent = '00:00:00';
}
</script>
<div class="container">
    <div class="header">
        <img class="logo" src="./logopcr-branco.png" alt="">
        <div class="title">Painel Recife em Números</div>
    </div>
    <div class="loading">
        <figure>
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </figure>
    </div>
</div>
</body>
</html>
