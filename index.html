        </div>

    <script>
        const clk = document.querySelector('.clock')
       
        let counter = 20

        const id = ['a', 'b', 'c', 'd', 'cop']

        let index = 0
        let current = ''
        let next = ''
        let isRunning = true
       
        let timer = setInterval(carousel, 1000)

        function carousel() {
            if(index == 0) {
                    next = document.querySelector(`#${id[0]}`)
                    next.style.display = 'block'
                }

            clk.innerHTML = counter > 9 ? `0:${counter}` : `0:0${counter}`
            counter--

            if(counter < 0) {
                counter = 20
                if(isLastPosition()) {
                    backToStart()
                }else {
                    nextPage()
                }
            }
        }

        function nextPage(){
            current = document.querySelector(`#${id[index]}`)
            current.style.display = 'none'
            next = document.querySelector(`#${id[index+1]}`)
            next.style.display = 'block'
            index++
        }

        function backToStart() {
            current = document.querySelector(`#${id[index]}`)  
            current.style.display = 'none'
            index = 0
        }

        function previousPage() {
            current = document.querySelector(`#${id[index]}`)
            current.style.display = 'none'
            next = document.querySelector(`#${id[index-1]}`)
            next.style.display = 'block'
            index--
        }

        function goToLastPage() {
            current = document.querySelector(`#${id[index]}`)  
            current.style.display = 'none'
            next = document.querySelector(`#${id[id.length-1]}`)
            next.style.display = 'block'
            index = id.length-1
        }

        function isLastPosition(){
            return index === id.length -1
        }

        function isFirstPosition() {
            return index == 0
        }

       
        const forwardBtn = document.querySelector('#forward')
        forwardBtn.addEventListener('click', e => {         
            if(isLastPosition()) {
                backToStart()
                counter = 20
            } else {
                nextPage()
                counter = 20
            }
        })

        const backwardBtn = document.querySelector('#backward')
        backwardBtn.addEventListener('click', e => {
            if(isFirstPosition()) {
                goToLastPage()
                counter = 20
            } else {
                previousPage()
                counter = 20
            }
        })

        const pauseBtn = document.querySelector('#pause')
        pauseBtn.addEventListener( 'click', e => {
            playPause()
        })


        function playPause() {
            if(isRunning) {
                pauseBtn.src = './play.png'
                clearInterval(timer)
                isRunning = false
            } else {
                pauseBtn.src = './pause.png'
                timer = setInterval( carousel, 1000)
                isRunning = true
            }
        }
