<!DOCTYPE html>

        .unique-card-flood * {

        .unique-card-flood .card {
            display: flex;

            height: 80px;

            animation-name: slideImage;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;

            0% {
                width: 2px;
                height: 2px;
            }

            100% {
                width: 80px;
            	height: 80px;
            }
        }
    </style>
